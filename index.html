<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Visualiser</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Heading styling */
        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        /* Container styling */
        .Container {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 80px); /* Adjusts iframe height to leave space for header */
            padding: 10px;
        }

        /* iFrame styling */
        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Network Visualiser</h1>
    <div class="Container">
        <iframe src="https://www.google.com/maps/d/embed?mid=1qVXEIISiZRplHSN3SXh3sfkO-KOFMZA&ehbc=2E312F" allowfullscreen></iframe>
    </div>
</body>
</html>
